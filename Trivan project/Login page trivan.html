<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Trivan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="x-icon" href="images/Black and White Modern Streetwear Logo (5).png">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="headerlogin">
        <a href="#" class="logologin"><img src="images/Black and White Modern Streetwear Logo (1) CROP.png" alt="Treva clothing logo"></a>
    </header>
    <div class="containerlogin">
        <div class="form-box" id="loginForm">
            <h1 id="loginTitle">Login</h1>
            <form>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Don't have an account? <a href="Registration page trivan.html" >Click Here!</a></p>
                <div class="btn-field">
                    <a href="Home page trivan.html"><button type="button" id="loginBtn" >Login</button></a>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>

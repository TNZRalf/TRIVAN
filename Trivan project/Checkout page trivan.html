<!DOCTYPE html>
<html lang="en">
<head>
<title>Support-Trivan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="x-icon" href="images/Black and White Modern Streetwear Logo (5).png">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        
        <a href="Home page trivan.html" class="logo"><img src="images/Black and White Modern Streetwear Logo (1) CROP.png" alt="Treva clothing logo"></a>
        <ul class="navmenu ">
            <li><a href="Home page trivan.html">Home</li>
            <li><a href="Products page trivan.html">Shop</li>
            <li><a href="Support Page Trivan.html">Support</li>
            <li><a href="New Page Trivan.html">AboutUs</li>
        </ul>
        <div class="iconav">
            <a href="#"><i class='bx bx-search' ></i></a>
            <a href="#"><i class='bx bx-user'onmouseover="toggleMenu()" onmouseout="startTimeout()" onmousemove="cancelTimeout()" ></i></a>
            <button class="cart-btn">
                <i class='bx bx-cart-alt'></i>
                    
            </button>
            <div class="bx bx-menu" id="menu-icon">
        </div>
        <div class="user-menu-wrap" id="subMenu" onmouseover="cancelTimeout()" onmouseout="startTimeout()">
            <div class="user-menu">
                <div class="user">
                    <h2>User Name</h2>
                </div>
                <hr>
                <a href="Login page trivan.html" class="user-menu-link">
                    <p>Login</p>
                </a>
                <span></span>
                <a href="Registration page trivan.html" class="user-menu-link">
                    <p>Create account</p>
                </a>       
            </div>
        </div>

        <div class="cart-Overlay"></div>
        
        <div class="cart ">
            <div class="cart-header">
                <i class='bx bx-right-arrow-alt cart-close'></i>
                <h2>Your Cart</h2>
            </div>
            <div class="body">
                <div class="cart-item">
                    <img src="https://placehold.co/300" alt="" />
                    <div class="cart-item-detail">
                        <h3>Product name</h3>
                        <h5>Â£99.99</h5>
                        <div class="cart-item-amount">
                            <i class="bi bi-dash" ></i>
                            <span class="qty">0</span>
                            <i class="bi bi-plus"></i>
                            
                            <span class="cart-item-price">0</span>
                        </div>
                    </div>
                </div>
       
            </div>
            <div class="cart-footer">
                <div>
                    <strong>
                        Total
                    </strong>
                    <span class="cart-total">0</span>
                </div>
                <button class="cart-clear">Clear Cart</button>
                <a href="Checkout page trivan.html"><button class="checkout">Checkout</button></a>
            </div>  
        </div>
          
        
    </header>

    <div class="containercheckout">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">BILLING ADRESS</h3>
                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="Maryem Sadik">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Room-Street-Locality">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Agadir">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="Morocco">
                        </div>
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">PAYMENT</h3>
                    <div class="inputBox">
                        <span>Cards accepted:</span>
                        <img src="images/cardings.jpg" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Miss Maryem Sadik">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit-btn">
        </form>
    </div>


    <script src="javap.js"></script>
</body>
</html>

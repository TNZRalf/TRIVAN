<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Trivan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="images/Black and White Modern Streetwear Logo (5).png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <header class="headerlogin">
            <a href="#" class="logologin"><img src="images/Black and White Modern Streetwear Logo (1) CROP.png" alt="Treva clothing logo"></a>
        </header>
        <div class="containerregistration">
            <div class="form-box" id="registrationForm" >
                <h1 id="registrationTitle">Registration</h1>
                <form action="your-action-url" method="post">
                    <div class="input-field">
                        <label for="name"><i class="fa-solid fa-user"></i></label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <label for="email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <label for="phone"><i class="fa-solid fa-phone"></i></label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="input-field">
                        <label for="address"><i class="fa-solid fa-home"></i></label>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                    <div class="input-field">
                        <label for="password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirmPassword"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <p>Already have an account? <a href="Login page trivan.html">Click Here!</a></p>
                    <div class="btn-field">
                        <a href="Products page trivan.html"><button type="submit" id="registrationBtn">Register</button></a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
